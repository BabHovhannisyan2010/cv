<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Air Training</title>
</head> 
<body>


    <div class="startDiv">
        <h1>Air Training</h1>
            <button class="btn">Start Game</button>

        
    </div>


    <div class="selectDiv">
        <h1>Select Time</h1>
        <div class="btnDiv">
            <button class="second5">5 sec</button>
            <button class="second10">10 sec</button>
            <button class="second15 ">15 sec</button>
            <button class="second20">20 sec</button>
            <button class="second25 ">25 sec</button>
            <button class="second30">30 sec</button>
        </div>
    </div>

 
    <div class="gameDiv">
        <div class="textDiv">
            <p class="point">point</p>
            <p class="time">time</p>
        </div>
        <div class="ballDiv">

        </div>
        <p class="pointText">
           
        </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/2048px-Flat_restart_icon.svg.png" alt="" class="imgRestart">
    </div>

   <script src="app.js"></script>
</body>
</html>
