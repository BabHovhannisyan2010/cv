<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-wrap">
      <canvas width="960px" height="540" id="game"></canvas>
      <article class="content">
        <h1 class="title"><span>G</span><span>A</span><span>M</span><span>E</span><span> O</span><span>N</span><span>E</span></h1>
